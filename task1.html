<!DOCTYPE html>
<html>
<head>
	
	<title>Grid 3</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
	<div class="container p-2 bg-dark text-center">
		<div class="row p-2">
			<div class="col-4 bg-warning me-3 p-5"></div>
			<div class="col-4 text-dark bg-light me-3 p-5"><big>header</big></div>
			<div class="col bg-danger p-5"></div>
		</div>
		<div class="row p-2">
			<div class="col-6 bg-warning me-3 p-5"><big>main</big></div>
			<div class="col text-dark bg-light me-3 p-5"><big>empty</big></div>
			<div class="col bg-danger p-5"><big>sidebar</big></div>
		</div>
		<div class="row p-2">
			<div class="col-4 bg-warning me-3 p-5"></div>
			<div class="col-4 text-dark bg-light me-3 p-5"><big>footer</big></div>
			<div class="col bg-danger p-5"></div>
		</div>
	</div>
</body>
</html>
